<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Regime</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header d-flex align-items-center py-3" style="background-image: url('assets/images/header-background.svg');">
        <img class="fixed-right pb-5 noise-leaf" src="assets/images/noise-green-leaf.png" />
        <div class="container">
            <!-- Navbar -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <!-- Logo -->
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Logo" height="60px">
                </div>
                <!-- Navigation -->
                <nav class="nav d-none d-md-flex">
                    <ul class="d-flex list-unstyled m-0">
                        <li><a href="#" class="nav-link active">الرئيسية</a></li>
                        <li><a href="#" class="nav-link">المدونة</a></li>
                        <li><a href="#" class="nav-link">أسئلة شائعة</a></li>
                    </ul>
                </nav>
                <!-- Action Buttons -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-green ms-2">اشترك الآن</button>
                    <a href="#"><span class="me-2">EN</span></a>
                </div>
            </div>

            <!-- Content Section -->
            <div class="row align-items-center">
                <!-- النص -->
                <div class="col-md-6 text-center text-md-start">
                    <h1 style="text-align: right;">
                        <span style="color: #3CB57A;">بلوم ريجيم</span> يساعدكِ في اكتشاف أفضل نسخة من نفسكِ.
                    </h1>
                    <h4 class="mt-3" style="text-align: right;">
                        بلوم رجيم هو وجهتك الشاملة لتحقيق تحول صحي مستدام. نقدم لكِ برامج تغذية علاجية مخصصة مصممة خصيصاً لتحقيق أهدافك، مع متابعة شخصية من خبراء التغذية لدينا.
                    </h4>
                    <div class="d-flex justify-content-center justify-content-md-start mt-4 gap-3">
                        <img class="img-store" src="assets/images/app-store.png" alt="App Store">
                        <img class="img-store" src="assets/images/google-play.png" alt="Google Play">
                    </div>
                </div>
                <!-- الصورة -->
                <div class="col-md-6 text-center mt-4 mt-md-0">
                    <img src="assets/images/meal.png" class="img-fluid" alt="header meal">
                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
